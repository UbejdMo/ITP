<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pension Registration - Kosovo Pension and Death Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom gradient for header */
      .header-gradient {
        background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
      }
      /* Smooth hover animation for cards */
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      /* Button transitions */
      .btn {
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen" style="height: 100%">
    <!-- Header -->
    <header class="header-gradient text-white shadow-lg">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">Kosovo Pension & Death Registration</h1>
        <nav class="hiddenftest md:flex space-x-4">
          <a
            href="dashboard.html"
            class="text-white hover:text-gray-200 font-medium"
            >Dashboard</a
          >

          <a
            href="login.html"
            class="text-white hover:text-gray-200 font-medium"
            >Logout</a
          >
        </nav>
        <!-- Mobile Menu Button -->
        <button
          id="mobileMenuBtn"
          class="md:hidden text-white focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div id="mobileMenu" class="hidden md:hidden bg-blue-800 text-white">
        <div class="max-w-7xl mx-auto px-4 py-2">
          <a
            href="dashboard.html"
            class="block py-2 text-white hover:text-gray-200"
            >Dashboard</a
          >
          <a
            href="hospital.html"
            class="block py-2 text-white hover:text-gray-200"
            >Hospital</a
          >
          <a href="login.html" class="block py-2 text-white hover:text-gray-200"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <!-- Pension KYC Section -->
      <div
        id="pensionKyc"
        class="card bg-white p-8 rounded-xl shadow-md border-l-4 border-blue-600"
      >
        <div class="flex items-center space-x-4 mb-6">
          <svg
            class="w-8 h-8 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h1 class="text-3xl font-extrabold text-gray-900">
            Pension KYC Verification
          </h1>
        </div>
        <form id="pensionKycForm">
          <div class="mb-4">
            <label
              class="block text-gray-700 font-medium mb-2"
              for="pensionIdNumber"
              >ID Number</label
            >
            <input
              type="text"
              id="pensionIdNumber"
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 font-medium mb-2"
              for="pensionName"
              >Name (Optional)</label
            >
            <input
              type="text"
              id="pensionName"
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 font-medium mb-2"
              for="pensionSurname"
              >Surname (Optional)</label
            >
            <input
              type="text"
              id="pensionSurname"
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="pensionDob"
              >Date of Birth (Optional)</label
            >
            <input
              type="date"
              id="pensionDob"
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2" for="idFile"
              >ID Card Upload</label
            >
            <input
              type="file"
              id="idFile"
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              accept=".pdf,.jpg,.png"
              required
            />
          </div>
          <div class="mb-6">
            <button
              type="button"
              id="pensionLivenessBtn"
              class="btn bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700"
            >
              Liveness Check
            </button>
            <img
              id="pensionLivenessImage"
              src="Active_Liveness.jpeg"
              alt="Liveness Check"
              class="mt-4 w-48 h-64 border border-gray-300 rounded-md mx-auto hidden"
            />
          </div>
          <button
            type="submit"
            class="btn w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700"
          >
            Submit KYC
          </button>
        </form>
      </div>

      <!-- Pension Pending Section -->
      <div
        id="pensionPending"
        class="hidden card bg-white p-8 rounded-xl shadow-md border-l-4 border-blue-600 text-center"
      >
        <div class="flex items-center justify-center space-x-4 mb-6">
          <svg
            class="w-8 h-8 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h1 class="text-3xl font-extrabold text-gray-900">
            Application Pending
          </h1>
        </div>
        <p class="text-gray-600 mb-6">
          Your pension application is under review. You will be notified soon.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6" style="margin-top: 23%">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>
          Â© 2025 Kosovo Pension and Death Registration Platform. All rights
          reserved.
        </p>
      </div>
    </footer>

    <script>
      function showSection(sectionId) {
        document
          .querySelectorAll("div[id]")
          .forEach((div) => div.classList.add("hidden"));
        document.getElementById(sectionId).classList.remove("hidden");
      }

      document.getElementById("mobileMenuBtn").addEventListener("click", () => {
        const mobileMenu = document.getElementById("mobileMenu");
        mobileMenu.classList.toggle("hidden");
      });

      document
        .getElementById("pensionLivenessBtn")
        .addEventListener("click", () => {
          const img = document.getElementById("pensionLivenessImage");
          img.classList.toggle("hidden");
          document.getElementById("pensionLivenessBtn").textContent =
            img.classList.contains("hidden")
              ? "Liveness Check"
              : "Hide Liveness Check";
        });

      document
        .getElementById("pensionKycForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          showSection("pensionPending");
        });
    </script>
  </body>
</html>
